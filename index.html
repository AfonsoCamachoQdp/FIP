<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Placar Padel — Overlay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    :root{
      --blue:#0f3a56;
      --blue-dark:#0b2d42;
      --orange:#c9752f;
      --white:#ffffff;
      --grey:#dadada;
      --grid-line:#b8b8b8;
      --txt:#0b2f4a;
      --num:#0f334c;
      --row-h: 72px;
      --title-h: 36px;
      --team-w: 440px;
      --set-w: 96px;
      --points-w: 108px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Montserrat", "Avenir Next", "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color:var(--txt);
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 20px 20px;
    }

    .scoreboard-wrap{
      width: fit-content;
      max-width: 97vw;
    }

    .editable-top{
      width:100%;
      display:flex;
      justify-content:flex-start;
      margin-bottom: 0;
    }
    .editable-top .title{
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--orange);
      padding: 0 16px;
      outline: none;
      cursor:text;
      width: var(--team-w);
      height: var(--title-h);
      display: flex;
      align-items: center;
      position: relative;
      z-index: 0;
    }
    .editable-top .title::before{
      content:"";
      position:absolute;
      inset: 0;
      background: var(--white);
      border: 2px solid var(--white);
      clip-path: polygon(0 0, calc(100% - 32px) 0, 100% 100%, 0 100%);
      z-index: -1;
      pointer-events:none;
    }
    .editable-top .title:focus{
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 0 2px rgba(201,119,47,0.25) inset;
    }

    .logo{
      display:block;
      margin: 8px auto 16px;
      width: min(60vw, 360px);
      max-width: 360px;
      height: auto;
    }

    .overlay{
      width: fit-content;
      background: transparent;
      border: 0;
      border-radius: 0;
      box-shadow: none;
      overflow:hidden;
      position: relative;
    }

    .row{
      display:grid;
      grid-template-columns: var(--team-w) auto var(--points-w);
      align-items:center;
      gap: 0;
      padding: 0;
      border-bottom: 1px solid var(--grid-line);
    }
    .row:last-child{ border-bottom:0; }

    .team{
      display:flex;
      align-items:center;
      gap: 10px;
      width: 100%;
      min-width:0;
      background: linear-gradient(90deg, #11405e 0%, var(--blue) 55%, #0d3047 100%);
      padding: 10px 16px;
      height: var(--row-h);
    }

    .row:nth-child(even) .team{
      background: linear-gradient(90deg, #0d364f 0%, var(--blue-dark) 55%, #09273a 100%);
    }

    /* Nome com MAIS letras: permite 2 linhas e reduz melhor */
    .name{
      font-weight: 500;
      letter-spacing: 0.01em;
      font-size: 28px;
      line-height: 1.15;
      padding: 0;
      border-radius: 0;
      outline:none;
      flex: 1 1 auto;
      min-width: 0;
      white-space: pre-wrap;
      overflow: hidden;
      display: block;
      cursor:text;
      color: var(--white);
    }
    .name:focus{
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.18) inset;
    }

    .serve{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 0 2px;
      border-radius: 999px;
      border: 0;
      background: transparent;
      cursor:pointer;
      user-select:none;
      font-size: 16px;
      color: var(--white);
      flex: 0 0 auto;
      white-space:nowrap;
    }
    .dot{
      width:18px; height:18px; border-radius:999px;
      background: #f5d75b;
      box-shadow: 0 0 0 4px rgba(245,215,91,0.22);
    }
    .dot.on{
      background: #f5d75b;
      box-shadow: 0 0 0 4px rgba(245,215,91,0.25);
    }

    .sets{
      display:flex;
      gap: 0;
      justify-self:start;
      width: auto;
      background: var(--white);
      border-left: 1px solid var(--grid-line);
    }
    .setbox{
      border-right: 1px solid var(--grid-line);
      border-radius: 0;
      padding: 0;
      text-align:center;
      background: var(--white);
      width: var(--set-w);
      height: var(--row-h);
      display:grid;
      place-items:center;
    }
    .setbox .top{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .setbox .val{
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 0.02em;
      width: 100%;
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align: center;
      line-height: 1;
      color: var(--num);
    }

    .games, .points{
      justify-self:start;
      text-align:right;
      border-left: 0;
      padding-left: 0;
    }
    .games{
      display:none;
    }
    .games .lbl, .points .lbl{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .setbox .top,
    .games .lbl,
    .points .lbl{
      display:none;
    }
    .games .val{
      display:none;
    }

    /* PONTOS clicáveis (sem botões) */
    .points .val{
      font-size: 40px;
      font-weight: 500;
      letter-spacing: 0.02em;
      padding: 0;
      border-radius: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      background: var(--grey);
      border: 0;
      color: var(--num);
      width: var(--points-w);
      height: var(--row-h);
    }
    .points .val:hover{
      background: #cfcfcf;
    }
    .points.golden .val{
      background: #f5d75b;
      color: #1b1b1b;
    }
    .points.golden .val:hover{
      background: #f1ce64;
    }
    .points .val:active{
      transform: translateY(1px);
    }

    /* Botões mínimos só para Undo/Reset */
    .mini{
      display:flex;
      gap:10px;
      align-items:center;
      margin-left:auto;
    }
    .btnMini{
      display:none;
    }
    .btnMini{
      width: 44px; height: 44px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.06);
      color: var(--txt);
      font-weight: 900;
      font-size: 22px;
      cursor:pointer;
      user-select:none;
    }
    .btnMini:active{ transform: translateY(1px); }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 14px;
      border-top: 1px solid var(--line);
      background: rgba(0,0,0,0.18);
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.03em;
    }
    .footer{
      display:none;
    }
    .footer .info{
      display:none;
    }
    .footer .kbd{
      color: rgba(255,255,255,0.86);
      font-weight: 800;
    }
    .footer .keys{
      display:none;
    }

    .winner{
      display:none;
      margin-left:auto;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(179,196,182,0.35);
      background: rgba(179,196,182,0.12);
      color: #eafff6;
      font-weight: 900;
      letter-spacing: 0.04em;
      white-space:nowrap;
    }

    @media (max-width: 700px){
      :root{
        --row-h: 68px;
        --title-h: 34px;
        --team-w: 320px;
        --set-w: 74px;
        --points-w: 90px;
      }
      .team{ padding: 8px 12px; }
      .name{ font-size: 21px; }
      .setbox .val{ font-size: 30px; }
      .points .val{ font-size: 30px; }
      .editable-top .title{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="scoreboard-wrap">
      <div class="editable-top">
        <div class="title" id="editableTitle" contenteditable="true" spellcheck="false">Texto editável</div>
      </div>

      <div class="overlay">

    <!-- EQUIPA A -->
    <div class="row" id="rowA">
      <div class="team">
        <div id="nameA" class="name" contenteditable="true" spellcheck="false">EQUIPA A — JOGADOR 1 / JOGADOR 2</div>

        <div id="serveToggleA" class="serve" title="Trocar serviço (atalho: S)">
          <span class="dot" id="dotA"></span>
        </div>

        <div class="mini">
          <button class="btnMini" id="btnUndo" title="Undo (atalho: Z)">↶</button>
        </div>
      </div>

      <div class="sets">
        <div class="setbox"><div class="top">Set 1</div><div class="val" id="s1A">–</div></div>
        <div class="setbox"><div class="top">Set 2</div><div class="val" id="s2A">–</div></div>
        <div class="setbox"><div class="top">Set 3</div><div class="val" id="s3A">–</div></div>
      </div>

      <div class="games">
        <div class="lbl">Jogos</div>
        <div class="val" id="gamesA">0</div>
      </div>

      <div class="points">
        <div class="lbl" id="pointsLbl">Pontos</div>
        <div class="val" id="pointsA" title="Clica para adicionar ponto à Equipa A (atalho: A)">0</div>
      </div>
    </div>

    <!-- EQUIPA B -->
    <div class="row" id="rowB">
      <div class="team">
        <div id="nameB" class="name" contenteditable="true" spellcheck="false">EQUIPA B — JOGADOR 1 / JOGADOR 2</div>

        <div id="serveToggleB" class="serve" title="Trocar serviço (atalho: S)">
          <span class="dot" id="dotB"></span>
        </div>

        <div class="mini">
          <button class="btnMini" id="btnReset" title="Reset (atalho: R)">⟲</button>
        </div>
      </div>

      <div class="sets">
        <div class="setbox"><div class="top">Set 1</div><div class="val" id="s1B">–</div></div>
        <div class="setbox"><div class="top">Set 2</div><div class="val" id="s2B">–</div></div>
        <div class="setbox"><div class="top">Set 3</div><div class="val" id="s3B">–</div></div>
      </div>

      <div class="games">
        <div class="lbl">Jogos</div>
        <div class="val" id="gamesB">0</div>
      </div>

      <div class="points">
        <div class="lbl" id="modeLbl">Normal</div>
        <div class="val" id="pointsB" title="Clica para adicionar ponto à Equipa B (atalho: L)">0</div>
      </div>
    </div>

    <div class="footer">
      <div class="info">
        Melhor de 3 · 6–6 TB (até 7, dif. 2) · Vantagens ·
        <span class="keys">Teclas: <span class="kbd">A</span> (A) · <span class="kbd">L</span> (B) · <span class="kbd">Z</span> (Undo) · <span class="kbd">S</span> (Serviço) · <span class="kbd">R</span> (Reset)</span>
      </div>
      <div class="winner" id="winner"></div>
    </div>
    </div>
  </div>

<script>
  // Regras:
  // - Melhor de 3 sets
  // - Set até 6 jogos; 6-6 -> tie-break
  // - Tie-break até 7 com diferença de 2
  // - Jogos com vantagens

  const DISP_POINTS = ["0","15","30","40","AD"];

  let state = {
    setScores: [],           // [{a:6,b:4}, {a:3,b:6}, ...]
    gamesA: 0, gamesB: 0,    // jogos do set atual
    pA: 0, pB: 0,            // pontos do jogo normal (interno)
    deuceCount: 0,           // quantas vezes voltou a 40-40
    golden: false,           // golden point ativo
    tb: false, tbA: 0, tbB: 0,
    server: 'A',
    history: []
  };

  // --- Histórico robusto (corrige o "bloqueio") ---
  function snapshotState() {
    const snap = JSON.parse(JSON.stringify(state));
    snap.history = []; // não carrega o histórico dentro do snapshot
    return snap;
  }

  function save(){
    state.history.push(snapshotState());
    if (state.history.length > 200) state.history.shift();
  }

  function undo(){
    if(state.history.length){
      const prev = state.history.pop();
      state = { ...prev, history: state.history };
      render();
    }
  }

  function swapServe(){
    save();
    state.server = (state.server === 'A') ? 'B' : 'A';
    render();
  }

  function matchOver(){
    const setsA = state.setScores.filter(s => s.a > s.b).length;
    const setsB = state.setScores.filter(s => s.b > s.a).length;
    return (setsA === 2 || setsB === 2);
  }

  // --- Pontos (vantagens) ---
  function addPointNormal(team){
    // Golden point: próxima bola decide
    if(state.golden && state.pA === 3 && state.pB === 3){
      winGame(team);
      return;
    }

    if(team === 'A') state.pA++;
    else state.pB++;

    // Vitória direta (sem deuce): >=4 e diferença >=2
    if((state.pA >= 4 || state.pB >= 4) && Math.abs(state.pA - state.pB) >= 2){
      winGame(state.pA > state.pB ? 'A' : 'B');
      return;
    }

    // Lógica de deuce / vantagens / golden point
    if(state.pA >= 3 && state.pB >= 3){
      if(state.pA === state.pB){
        state.deuceCount++;
        if(state.deuceCount >= 3){
          state.golden = true;
        }
        state.pA = 3; state.pB = 3;
        return;
      }
    }

    // Guarda segurança para não crescer sem limite
    state.pA = Math.min(state.pA, 4);
    state.pB = Math.min(state.pB, 4);
  }

  // --- Tie-break ---
  function addPointTB(team){
    if(team === 'A') state.tbA++;
    else state.tbB++;

    const max = Math.max(state.tbA, state.tbB);
    const diff = Math.abs(state.tbA - state.tbB);
    if(max >= 7 && diff >= 2){
      winSet(team, true);
    }
  }

  // --- Jogos / Sets ---
  function winGame(team){
    state.pA = 0; state.pB = 0;
    state.deuceCount = 0;
    state.golden = false;

    if(team === 'A') state.gamesA++;
    else state.gamesB++;

    // 6-6 => TB
    if(state.gamesA === 6 && state.gamesB === 6){
      state.tb = true;
      state.tbA = 0; state.tbB = 0;
      return;
    }

    // set ganha sem TB (>=6 e dif>=2)
    if((state.gamesA >= 6 || state.gamesB >= 6) && Math.abs(state.gamesA - state.gamesB) >= 2){
      winSet(state.gamesA > state.gamesB ? 'A' : 'B', false);
      return;
    }
  }

  function winSet(team, fromTB){
    let a = state.gamesA, b = state.gamesB;
    if(fromTB){
      if(team === 'A'){ a = 7; b = 6; }
      else { b = 7; a = 6; }
    }
    state.setScores.push({a, b});

    // reset set atual
    state.gamesA = 0; state.gamesB = 0;
    state.pA = 0; state.pB = 0;
    state.tb = false; state.tbA = 0; state.tbB = 0;

    const setsA = state.setScores.filter(s => s.a > s.b).length;
    const setsB = state.setScores.filter(s => s.b > s.a).length;
    if(setsA === 2 || setsB === 2){
      const w = (setsA > setsB) ? getName('A') : getName('B');
      const el = document.getElementById('winner');
      el.style.display = 'block';
      el.textContent = `Vencedor: ${w}`;
    }
  }

  function resetAll(){
    if(!confirm('Reset ao placar?')) return;
    state = {
      setScores: [],
      gamesA: 0, gamesB: 0,
      pA: 0, pB: 0,
      deuceCount: 0,
      golden: false,
      tb: false, tbA: 0, tbB: 0,
      server: 'A',
      history: []
    };
    document.getElementById('winner').style.display = 'none';
    render();
  }

  // --- Display helpers ---
  function getName(team){
    const el = document.getElementById(team === 'A' ? 'nameA' : 'nameB');
    const t = (el.innerText || '').trim();
    return t || (team === 'A' ? 'Equipa A' : 'Equipa B');
  }

  function fmtPoint(pSelf, pOther){
    if(state.golden) return "40";
    if(pSelf <= 3) return DISP_POINTS[pSelf];
    if(pSelf === 4 && pOther === 3) return "AD";
    return "40";
  }

  function render(){
    // serviço
    const dotA = document.getElementById('dotA');
    const dotB = document.getElementById('dotB');
    const serveA = document.getElementById('serveToggleA');
    const serveB = document.getElementById('serveToggleB');
    const isA = state.server === 'A';
    dotA.classList.toggle('on', isA);
    dotB.classList.toggle('on', !isA);
    serveA.style.visibility = isA ? 'visible' : 'hidden';
    serveB.style.visibility = isA ? 'hidden' : 'visible';

    // jogos
    document.getElementById('gamesA').innerText = state.gamesA;
    document.getElementById('gamesB').innerText = state.gamesB;

    // modo e pontos
    if(state.tb){
      document.getElementById('pointsLbl').innerText = 'Tie-break';
      document.getElementById('modeLbl').innerText = 'TB';
      document.getElementById('pointsA').innerText = state.tbA;
      document.getElementById('pointsB').innerText = state.tbB;
      document.getElementById('pointsA').parentElement.classList.remove('golden');
      document.getElementById('pointsB').parentElement.classList.remove('golden');
    } else {
      document.getElementById('pointsLbl').innerText = state.golden ? 'Golden Point' : 'Pontos';
      document.getElementById('modeLbl').innerText = state.golden ? 'GP' : 'Normal';
      document.getElementById('pointsA').innerText = fmtPoint(state.pA, state.pB);
      document.getElementById('pointsB').innerText = fmtPoint(state.pB, state.pA);
      document.getElementById('pointsA').parentElement.classList.toggle('golden', state.golden);
      document.getElementById('pointsB').parentElement.classList.toggle('golden', state.golden);
    }

    // sets (3 caixas) - mostra o set atual mesmo sem resultado fechado
    const s = state.setScores;
    const currentIdx = Math.min(s.length, 2);
    const fill = (idx, team, show, val) => {
      const el = document.getElementById(`s${idx+1}${team}`);
      const box = el.closest('.setbox');
      box.style.display = show ? 'block' : 'none';
      if(!show) return;
      el.innerText = val;
    };
    for(let i=0;i<3;i++){
      if(s[i]){
        fill(i, 'A', true, s[i].a);
        fill(i, 'B', true, s[i].b);
      } else if(i === currentIdx){
        fill(i, 'A', true, state.gamesA);
        fill(i, 'B', true, state.gamesB);
      } else {
        fill(i, 'A', false, '');
        fill(i, 'B', false, '');
      }
    }

    // bloquear clique se match terminou
    const over = matchOver();
    document.getElementById('pointsA').style.pointerEvents = over ? 'none' : 'auto';
    document.getElementById('pointsB').style.pointerEvents = over ? 'none' : 'auto';

    if(!over){
      document.getElementById('winner').style.display = 'none';
    }
  }

  // --- Eventos de clique nos PONTOS ---
  document.getElementById('pointsA').addEventListener('click', () => {
    if(matchOver()) return;
    save();
    state.tb ? addPointTB('A') : addPointNormal('A');
    render();
  });

  document.getElementById('pointsB').addEventListener('click', () => {
    if(matchOver()) return;
    save();
    state.tb ? addPointTB('B') : addPointNormal('B');
    render();
  });

  // Undo/Reset/Serviço
  document.getElementById('btnUndo').addEventListener('click', undo);
  document.getElementById('btnReset').addEventListener('click', resetAll);
  document.getElementById('serveToggleA').addEventListener('click', swapServe);
  document.getElementById('serveToggleB').addEventListener('click', swapServe);

  // editar nomes: Enter termina edição
  ['nameA','nameB','editableTitle'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('keydown', e => {
      if(e.key === 'Enter'){ e.preventDefault(); el.blur(); }
    });
  });

  function formatName(el){
    const text = (el.innerText || '').replace(/\s*\/\s*/, ' /\n');
    el.textContent = text.trim();
  }

  ['nameA','nameB'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('blur', () => formatName(el));
  });

  formatName(document.getElementById('nameA'));
  formatName(document.getElementById('nameB'));

  // atalhos teclado
  window.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();
    if(k === 'a'){ document.getElementById('pointsA').click(); }
    if(k === 'l'){ document.getElementById('pointsB').click(); }
    if(k === 'z'){ undo(); }
    if(k === 's'){ swapServe(); }
    if(k === 'r'){ resetAll(); }
  });

  render();
</script>
</body>
</html>
